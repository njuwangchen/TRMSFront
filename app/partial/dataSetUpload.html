<div ng-controller="datasetUploadCtrl">
    <div class="row" ng-show="isEdit">
        <div class="col-md-2">
            <button class="btn btn-primary" pl-upload pl-progress-model="percent" pl-files-model="files"
                    pl-url="http://121.40.106.155:5000/uploadDataset" on-file-uploaded="uploaded()"
                    pl-multi-params-model="params" pl-filters-model="filter" pl-max-file-size="10240mb">上传数据集
            </button>
        </div>
        <div class="col-md-9 col-md-offset-1">
            <progressbar value="percent">
                <b>{{percent}}%</b>
            </progressbar>
        </div>
    </div>
    <div class="row" ng-show="datasetFile.uri">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>已上传的数据集</th>
                    <th class="text-right">大小(MB)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="{{getFullDownloadURL(datasetFile.uri)}}">{{datasetFile.file_name}}</a></td>
                    <td class="text-right">{{(datasetFile.size/(1024*1024)).toFixed(2)}}</td>
                    <td class="text-right"><a href ng-click="delete()" class="btn" ng-show="isEdit">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
