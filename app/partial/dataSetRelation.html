<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
            <tr>
                <th>提出该数据集的文献</th>
                <th class="text-right"><a ng-click="add_from_literature()" class="btn" ng-show="isEdit">选择</a></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="dataset.from_literature_id">
                <td>{{dataset.from_literature_name}}</td>
                <td class="text-right"><a href class="btn" ng-click="delete_from_literature()" ng-show="isEdit">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row" ng-controller="Data_set_literature_controller">
    <div class="col-md-12">
        <table class="table">
            <thead>
            <tr>
                <th>使用该数据集的文献</th>
                <th class="text-right"><a ng-click="add()" class="btn" ng-show="isEdit">添加</a></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="literature in literature_list">
                <td>{{literature.title}}</td>
                <td class="text-right"><a href ng-click="delete(literature.id)" class="btn" ng-show="isEdit">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
