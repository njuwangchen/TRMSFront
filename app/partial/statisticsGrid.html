<div>
    <div class="row">
        <div class="col-md-8">
            <h3>统计信息</h3>
        </div>
        <div class="btn pull-right" data-toggle="buttons-radio">
                    <button ng-class="{'active':isActiveSeven}" ng-click="showSeven()" class="btn btn-primary">最近7天</button>
                    <button ng-class="{'active':isActiveThirty}" ng-click="showThirty()" class="btn btn-primary">最近30天</button>
                    <button ng-class="{'active':isActiveTotal}" ng-click="showTotal()" class="btn btn-primary">总共</button>
        </div>
        <div class="row">
            <br>
        </div>
        <div>
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>用户名</th>
                        <th>文献创建/更新</th>
                        <th>数据集创建/更新</th>
                        <th>代码创建/更新</th>
                        <th>报告创建/更新</th>
                        <th>评论</th>
                    </tr>
                    <tr ng-repeat="statistics in statisticsList">
                        <td width="15">{{statistics.userName}}</td>
                        <td width="15%"><a ng-click="showLiterature(statistics.userId,days)">{{statistics.countLiterature}}</a></td>
                        <td width="15%"><a ng-click="showDataSet(statistics.userId,days)">{{statistics.countDataSet}}</a></td>
                        <td width="15%"><a ng-click="showCode(statistics.userId,days)">{{statistics.countCode}}</a></td>
                        <td width="15%"><a ng-click="showReport(statistics.userId,days)">{{statistics.countReport}}</a></td>
                        <td width="15%"><a ng-click="showComment(statistics.userId,days)">{{statistics.countComment}}</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
