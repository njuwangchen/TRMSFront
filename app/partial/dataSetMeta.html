<form action="" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">标题</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="title" placeholder="请输入标题" ng-model="dataset.title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">描述</label>

        <div class="col-md-10">
            <textarea class="form-control" rows="5" id="description" placeholder="请输入描述" ng-model="dataset.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="size" class="col-md-2 control-label">大小</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="size" placeholder="请输入大小" ng-model="dataset.size">
        </div>
    </div>
    <div class="form-group">
        <label for="uri" class="col-md-2 control-label">链接</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="uri" placeholder="请输入链接" ng-model="dataset.uri">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">类型</label>

        <div class="col-md-5">
            <select
                    ng-model="$parent.selectedType"
                    ng-options="type as type.name for type in dataSetTypeList">
            <!--<select class="form-control" ng-model="selectedType">-->
                <!--<option ng-repeat="type in dataSetTypeList" value="{{type.id}}">{{type.name}}</option>-->
            </select>
                           {{$parent.selectedType.id}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">提交</button>
        </div>
    </div>
</form>
