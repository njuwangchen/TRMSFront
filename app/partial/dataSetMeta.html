<form action="" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">标题</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="title" placeholder="请输入标题" ng-model="dataset.title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">描述</label>

        <div class="col-md-10">
            <textarea class="form-control" rows="5" id="description" placeholder="请输入描述" ng-model="dataset.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="publisher" class="col-md-2 control-label">发布者</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="publisher" placeholder="请输入发布者" ng-model="dataset.publisher">
        </div>
    </div>
    <div class="form-group">
        <label for="link" class="col-md-2 control-label">链接</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="link" placeholder="请输入链接" ng-model="dataset.link">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">类型</label>

        <div class="col-md-10">
            <select class="form-control"
                    ng-model="$parent.selectedType"
                    ng-options="type as type.name for type in dataSetTypeList">
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">提交</button>
        </div>
    </div>
</form>
