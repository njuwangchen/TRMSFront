<div class="container" ng-controller="datasetShowCtrl">
    <div ui-view="nav"></div>
    <div class="row">
        <div class="col-md-9">
            <h2>{{dataset.title}}</h2>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary pull-right" type="button">收藏</button>
            <button class="btn pull-right" type="button" ng-class="{'btn-primary': !isEdit, 'btn-info': isEdit}"
                    ng-click="changeState()">{{getEditLabel()}}
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div ui-view="viewDataSetMeta" ng-hide="isEdit"></div>
            <div ui-view="editDataSetMeta" ng-show="isEdit"></div>
        </div>
        <div class="col-md-4">
            <div ui-view="viewDataSetUpload"></div>
        </div>
    </div>
    <div class="row">
        <div ui-view="viewDataSetRelation"></div>
    </div>
    <div ng-controller="CommentCtrl">
        <div class="row">
            <div ui-view="addComment"></div>
        </div>
        <div class="row">
            <div ui-view="showComment"></div>
        </div>
    </div>
</div>
