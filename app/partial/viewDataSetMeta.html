    <div class="row">
        <h4>
            <span class="col-md-2 label-default label">标题</span>
            <span class="col-md-10 ">{{dataset.title}}</span>
        </h4>
    </div>
    <div class="row">
        <h4>
            <span class="col-md-2 label-default label">描述</span>
            <span class="col-md-10 ">{{dataset.description}}</span>
        </h4>
    </div>
    <div class="row">
        <h4>
            <span class="col-md-2 label-default label">发布者</span>
            <span class="col-md-10 ">{{dataset.publisher}}</span>
        </h4>
    </div>
    <div class="row">
        <h4>
            <span class="col-md-2 label-default label">链接</span>
            <span class="col-md-10 ">{{dataset.link}}</span>
        </h4>
    </div>
    <div class="row">
        <h4>
            <span class="col-md-2 label-default label">类型</span>
            <span class="col-md-10 ">{{dataset.type_name}}</span>
        </h4>
    </div>
    <div class="row">
        <h4>
            <span class="col-md-2 label-default label">标签</span>
            <span class="col-md-10">
                <div class="row">
                    <label ng-repeat="tag in tags" class="col-md-2">{{tag.name}}</label>
                </div>
            </span>
        </h4>
    </div>
