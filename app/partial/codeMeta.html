<form action="" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">标题</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="title" placeholder="请输入标题" ng-model="code.title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">描述</label>

        <div class="col-md-10">
            <textarea class="form-control" rows="5" id="description" placeholder="请输入描述" ng-model="code.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="publisher" class="col-md-2 control-label">发布者</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="publisher" placeholder="请输入发布者" ng-model="code.publisher">
        </div>
    </div>
    <div class="form-group">
        <label for="link" class="col-md-2 control-label">链接</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="link" placeholder="请输入链接" ng-model="code.link">
        </div>
    </div>
    <div class="form-group">
        <label for="language" class="col-md-2 control-label">语言</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="language" placeholder="请输入语言" ng-model="code.language">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="tags" class="col-md-2 control-label">标签</label>-->

        <!--<div class="col-md-2">-->
            <!--<input type="button" class="form-control" id="tags" value="添加标签" ng-click="addTag()">-->
        <!--</div>-->
        <!--<label class="col-md-2" ng-repeat="tag in tags">{{tag.name}}</label>-->
    <!--</div>-->

    <div class="form-group">
        <label class="col-md-2 control-label">标签</label>

        <div class="col-md-10">
            <label  class="checkbox-inline" ng-repeat="tag in allTags"  >
                <input type="checkbox" ng-model="tag.selected">
                {{tag.name}}
            </label>
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">提交</button>
        </div>
    </div>
</form>
