<div>
    <div class="row">
        <div class="col-md-8">
            <h3>组员列表</h3>
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary pull-right" ng-click="changeState()">添加</a>
        </div>
        <div class="row">
            <br>
        </div>
        <div>
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>权限</th>
                        <th>修改</th>
                    </tr>
                    <tr ng-repeat="user in userList">
                        <td ng-show="showEdit" width="25%">{{user.name}}</td>
                        <td ng-show="showEdit" width="25%">{{user.password}}</td>
                        <td ng-show="showEdit" width="25%">{{user.privilege}}</td>

                        <td ng-show="!showEdit" width="25%">
                            <input type="text" id='txt_name_{{user.name}}' ng-model="user.name" class="inactive" readonly />
                        </td>
                        <td ng-show="!showEdit" width="25%">
                            <input type="text" id='txt_password_{{user.password}}' ng-model="user.password" class="inactive" readonly />
                        </td>
                        <td ng-show="!showEdit" width="25%">
                            <input type="text" id='txt_privilege_{{user.privilege}}' ng-model="user.privilege" class="inactive" readonly />
                        </td>
                        <td width="25%">
                            <edit ng-Model="user" ng-show="showEdit"><a>编辑</a></edit>
                            <update ng-Model="user" ng-show="!showEdit"><a>更新</a></update>
                            <cancel ng-Model="user" ng-show="!showEdit"> | <a>取消</a></cancel>
          |                 <delete ng-Model="user"><a>删除</a></delete>
                        </td>
                    </tr>
                    <tr ng-show="addState">
                        <td width="25%">
                            <input type="text" id='name' ng-model="user.name" placeholder="请输入用户名">
                        </td>
                        <td width="25%">
                            <input type="text" id='password' ng-model="user.password" placeholder="请输入密码">
                        </td>
                        <td width="25%">
                            <input type="text" id='privilege' ng-model="user.privilege" placeholder="请输入权限（1为管理员，0为普通用户）">
                        </td>
                        <td width="25%">
                            <save ng-Model="user"><a>保存</a></save>
                            <cancela ng-Model="user"> | <a>取消</a></cancela>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
