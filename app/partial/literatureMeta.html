<form action="" role="form" class="form-horizontal">
    <div class="form-group" ng-show="fieldsToBeShowed.contains('title')">
        <label for="title" class="col-md-2 control-label">篇名</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="title" placeholder="请输入篇名" ng-model="literature.title">
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-md-2 control-label">类型</label>

        <div class="col-md-10">
            <select class="form-control" id="type" ng-options="type as type.name for type in literatureTypeList"
                    ng-model="$parent.selectedType" ng-click="freshViews()"></select>
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('published_year')">
        <label for="year" class="col-md-2 control-label">年份</label>

        <div class="col-md-10">
            <input type="number" class="form-control" id="year" placeholder="请输入年份"
                   ng-model="literature.published_year">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('author')">
        <label for="author" class="col-md-2 control-label">作者</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="author" placeholder="请输入作者" ng-model="literature.author">
        </div>
    </div>

    <div class="form-group" ng-show="fieldsToBeShowed.contains('publisher_abbreviation')">
        <label for="publisher_abbreviation" class="col-md-2 control-label">期刊/会议缩写</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="publisher_abbreviation" placeholder="请输入期刊/会议缩写"
                   ng-model="literature.publisher_abbreviation">
        </div>
    </div>

    <div class="form-group" ng-show="fieldsToBeShowed.contains('publisher')">
        <label for="publisher" class="col-md-2 control-label">期刊/会议</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="publisher" placeholder="请输入期刊/会议"
                   ng-model="literature.publisher">
        </div>
    </div>

    <div class="form-group" ng-show="fieldsToBeShowed.contains('location')">
        <label for="location" class="col-md-2 control-label">地点</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="location" placeholder="请输入地点" ng-model="literature.location">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('institute')">
        <label for="institute" class="col-md-2 control-label">机构</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="institute" placeholder="请输入机构" ng-model="literature.institute">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('instructor')">
        <label for="instructor" class="col-md-2 control-label">导师</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="instructor" placeholder="请输入导师"
                   ng-model="literature.instructor">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('editor')">
        <label for="editor" class="col-md-2 control-label">编辑</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="editor" placeholder="请输入编辑" ng-model="literature.editor">
        </div>
    </div>


    <div class="form-group" ng-show="fieldsToBeShowed.contains('volume')">
        <label for="volume" class="col-md-2 control-label">卷数</label>

        <div class="col-md-10">
            <input type="number" class="form-control" id="volume" placeholder="请输入卷数" ng-model="literature.volume">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('issue')">
        <label for="issue" class="col-md-2 control-label">期数</label>

        <div class="col-md-10">
            <input type="number" class="form-control" id="issue" placeholder="请输入期数" ng-model="literature.issue">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('pages')">
        <label for="pages" class="col-md-2 control-label">页数</label>

        <div class="col-md-10">
            <input type="number" class="form-control" id="pages" placeholder="请输入页数" ng-model="literature.pages">
        </div>
    </div>

    <!--<div class="col-md-10">-->

    <!--</div>-->
    <!--</div>-->
    <div class="form-group" ng-show="fieldsToBeShowed.contains('edition')">
        <label for="edition" class="col-md-2 control-label">版本</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="edition" placeholder="请输入版本" ng-model="literature.edition">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('press')">
        <label for="press" class="col-md-2 control-label">出版社</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="press" placeholder="请输入出版社" ng-model="literature.press">
        </div>
    </div>

    <div class="form-group" ng-show="fieldsToBeShowed.contains('ISBN')">
        <label for="ISBN" class="col-md-2 control-label">ISBN/ISSN</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="ISBN" placeholder="请输入ISBN/ISSN" ng-model="literature.ISBN">
        </div>
    </div>

    <!--</div>-->
    <!--</div>-->
    <div class="form-group" ng-show="fieldsToBeShowed.contains('DOI')">
        <label for="DOI" class="col-md-2 control-label">DOI</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="DOI" placeholder="请输入DOI" ng-model="literature.DOI">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('abstract')">
        <label for="abstract" class="col-md-2 control-label">摘要</label>

        <div class="col-md-10">
            <!--<input type="text" class="form-control" rows="5" id="abstract" placeholder="请输入摘要">-->
            <textarea class="form-control" rows="5" id="abstract" placeholder="请输入摘要"
                      ng-model="literature.abstract"></textarea>
        </div>
    </div>

    <div class="form-group" ng-show="fieldsToBeShowed.contains('key_words')">
        <label for="key_words" class="col-md-2 control-label">关键字</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="key_words" placeholder="请输入关键字" ng-model="literature.key_words">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('language')">
        <label for="language" class="col-md-2 control-label">语言</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="language" placeholder="请输入语言" ng-model="literature.language">
        </div>
    </div>

    <div class="form-group" ng-show="fieldsToBeShowed.contains('titleCN')">
        <label for="titleCN" class="col-md-2 control-label">中文篇名</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="titleCN" placeholder="请输入中文篇名" ng-model="literature.titleCN">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('authorCN')">
        <label for="authorCN" class="col-md-2 control-label">作者中文名</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="authorCN" placeholder="请输入作者中文名" ng-model="literature.authorCN">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('publisherCN')">
        <label for="publisherCN" class="col-md-2 control-label">期刊/会议中文名</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="publisherCN" placeholder="请输入期刊/会议中文名"
                   ng-model="literature.publisherCN">
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('abstractCN')">
        <label for="abstractCN" class="col-md-2 control-label">中文摘要</label>

        <div class="col-md-10">
            <!--<input type="text" class="form-control" id="abstractCN" placeholder="请输入中文摘要">-->
            <textarea class="form-control" rows="5" id="abstractCN" placeholder="请输入中文摘要"
                      ng-model="literature.abstractCN"></textarea>
        </div>
    </div>
    <div class="form-group" ng-show="fieldsToBeShowed.contains('key_wordsCN')">
        <label for="key_wordsCN" class="col-md-2 control-label">中文关键字</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="key_wordsCN" placeholder="请输入中文关键字"
                   ng-model="literature.key_words_CN">
        </div>
    </div>

    <div class="col-md-12">
        <div ng-repeat="tagType in tagTypes">
            <div class="col-md-2">
                <label>{{tagType}}</label>
            </div>
            <div class="col-md-10">
                <div class="col-md-3" ng-repeat="tag in tagsDivided[tagType]">
                    <label  class="checkbox-inline" >
                        <input type="checkbox" ng-model="tag.selected">
                        {{tag.name}}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">提交</button>
        </div>
    </div>
</form>
