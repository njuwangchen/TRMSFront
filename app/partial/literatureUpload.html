<div ng-controller="LiteratureUploadCtrl">
    <div class="row" ng-show="isEdit">
        <div class="col-md-2">
            <button class="btn btn-primary" pl-upload pl-progress-model="percent" pl-files-model="files"
                    pl-url="http://127.0.0.1:5000/upload" on-file-uploaded="uploaded()"
                    pl-multi-params-model="params">上传文件
            </button>
        </div>
        <div class="col-md-9 col-md-offset-1">
            <progressbar value="percent">
                <b>{{percent}}%</b>
            </progressbar>
        </div>
    </div>
    <div class="row" ng-show="literatureFile.uri">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>已上传的文件</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="{{getFullDownloadURL()}}">{{literatureFile.uri}}</a></td>
                    <td class="text-right"><a href="" class="btn" ng-show="isEdit">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-controller="VideoUploadCtrl">
    <div class="row" ng-show="isEdit">
        <div class="col-md-2">
            <button class="btn btn-primary" pl-upload pl-progress-model="percent" pl-files-model="files"
                    pl-url="http://127.0.0.1:5000/uploadVideo" on-file-uploaded="getVideos()"
                    pl-multi-params-model="params" pl-filters-model="filter" pl-max-file-size="10240mb">上传视频
            </button>
        </div>
        <div class="col-md-9 col-md-offset-1">
            <progressbar value="percent">
                <b>{{percent}}%</b>
            </progressbar>
        </div>
    </div>
    <div class="row" ng-show="videoFiles.length">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>已上传的视频</th>
                    <th class="text-right">大小(B)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="video in videoFiles">
                    <td><a href="{{getFullDownloadURL(video.uri)}}">{{video.uri}}</a></td>
                    <td class="text-right">{{video.size}}</td>
                    <td class="text-right"><a href="" class="btn" ng-show="isEdit">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-controller="PptUploadCtrl">
    <div class="row" ng-show="isEdit">
        <div class="col-md-2">
            <button class="btn btn-primary" pl-upload pl-progress-model="percent" pl-files-model="files"
                    pl-url="http://127.0.0.1:5000/uploadPpt" on-file-uploaded="getPpts()"
                    pl-multi-params-model="params" pl-filters-model="filter" pl-max-file-size="10240mb">上传幻灯片
            </button>
        </div>
        <div class="col-md-9 col-md-offset-1">
            <progressbar value="percent">
                <b>{{percent}}%</b>
            </progressbar>
        </div>
    </div>
    <div class="row" ng-show="pptFiles.length">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>已上传的幻灯片</th>
                    <th class="text-right">大小(B)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ppt in pptFiles">
                    <td><a href="{{getFullDownloadURL(ppt.uri)}}">{{ppt.uri}}</a></td>
                    <td class="text-right">{{ppt.size}}</td>
                    <td class="text-right"><a href="" class="btn" ng-show="isEdit">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
