<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h4>编辑收藏夹</h4>
<form action="" role="form" class="form-horizontal">
    <div class="row">
        <div class="col-md-10 col-md-offset-1" ng-repeat="favorite in favorites">
            <div class="form-group">
                <div class="col-md-7">
                <label ng-hide="judgeRename(favorite)">{{favorite.name}}</label>
                    <input type="text" ng-model="favorite.name" ng-show="judgeRename(favorite)">
                </div>
                <div class="col-md-5">
                <a href ng-click="rename(favorite)" >{{renameArray[favorites.indexOf(favorite)]}}</a>
                <a href ng-click="deleteFavor(favorite)">删除</a>
                </div>
            </div>
        </div>
        <hr>
    </div>

</form>

</body>
</html>
