  <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2"><h2 class="text-center">团队资源管理系统</h2></div>
  </div>
  <div class="col-md-7 col-md-offset-5" ng-controller="userLoginCtrl">
      <form action="" role="form" class="form-horizontal">
          <div class="row">
          <div class="form-group col-md-4 col-md-offset-4">
              <input class="form-control" placeholder="用户名" ng-model="username"
                     type="text" autocomplete="off">
          </div>
          </div>
          <div class="row">
          <div class="form-group col-md-4 col-md-offset-4">
              <input class="form-control" placeholder="密码" ng-model="password"
                     type="password" value="" autocomplete="off">
          </div>
          </div>
          <div class="row">
          <div class="form-group col-md-4 col-md-offset-4">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
          </div>
      </form>



  </div>
  </div>
</div>
</body>
</html>
