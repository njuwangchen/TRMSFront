<div>
    <div class="row">
        <div class="col-md-8">
            <h3>文献列表</h3>
        </div>
        <div class="col-md-4" ng-show="!isFavor">
            <a ui-sref="newLiterature" class="btn btn-primary pull-right">添加</a>
            <a class="btn btn-primary pull-right" ng-click="openQuery()">查询</a>
        </div>
        <div class="col-md-4" ng-show="isFavor">
            <a class="btn btn-primary pull-right" type="button" download="export.txt" ng-href="{{exportUrl}}">导出所有文献</a>
        </div>
    </div>
    <form class="form-horizontal" action="" role="form" ng-show="isCite">
        <div class="form-group">
            <label class="control-label col-md-9" for="cite_type">引用类型</label>

            <div class="col-md-3">
                <select class="form-control" name="cite_type" id="cite_type" ng-options="type as type.name for type in cite_type_list" ng-model="$parent.$parent.selectedType"></select>
            </div>
        </div>
    </form>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-auto-resize>
            </div>
        </div>
    </div>
</div>
