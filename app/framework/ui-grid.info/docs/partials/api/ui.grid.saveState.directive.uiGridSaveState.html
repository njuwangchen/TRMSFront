<script type="text/ng-template" id="app.js">

app.controller('MainCtrl', ['$scope', function ($scope) {
   $scope.data = [
     { name: 'Bob', title: 'CEO' },
     { name: 'Frank', title: 'Lowly Developer' }
   ];

   $scope.gridOptions = {
     columnDefs: [
       {name: 'name'},
       {name: 'title', enableCellEdit: true}
     ],
     data: $scope.data
   };
 }]);
